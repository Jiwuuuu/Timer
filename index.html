<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="layout">
        <div class="header">
            <!--EMPTY-->
        </div>
        <div class="main">
            <div id="time-display" class="time">
                00:00:00
            </div>
            <section class="buttons">

                <button id="set-timer-btn">
                    <div class="btns">
                    SET TIMER
                    </div>
                </button>

                <button id="start-btn">
                    <div class="btns">
                    START
                    </div>
                </button>
                
                <button id="pause-btn">
                    <div class="btns">
                        PAUSE
                    </div>   
                </button>

                <button id="deduct-btn">
                    <div class="btns">
                        DEDUCT 5MINS
                    </div>
                </button>

                <button id="clear-btn">
                    <div class="btns">
                        CLEAR
                    </div>                    
                </button>

              </section>
        </div>
        <div class="footer">
            <!--EMPTY-->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
